<div class="row mt-3">
    <div class="col">
        <div class="card border-0 shadow-sm bg-white">
            <div class="card-body p-4">
                <div class="mx-2 my-1">
                    <h6>Research Interests</h6>
                    <ul class="list-unstyled mb-1">
                        {% for interest in site.data.profile.research_interests %}
                        <li class="mb-1">
                            <i class="fas fa-circle" style="font-size: 0.5rem; margin-right: 8px;"></i>{{ interest }}
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
